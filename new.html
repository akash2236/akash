<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-image:url('https://wallup.net/wp-content/uploads/2016/03/10/318375-nature-landscape-lake-mountain-forest-wildflowers-spring-pine_trees-path-Switzerland-HDR.jpg'); background-size: cover;">
    <center>
        <h1>Registration Form</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <form>
            <div>
                <label for="first-name"><b>First Name</b></label>
                <input type="text" placeholder="Enter your name in uppercase letters" name="first-name" id="first-name" pattern="[A-Z]*" title="Only uppercase letters" required><br>
                
                <label for="last-name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter your last name" name="last-name" id="last-name" required><br>
                
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required><br>
                
                <label for="gender"><b>Select Your Gender</b></label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label><br><br>
                
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
                
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
                
                <input type="checkbox" name="agree" id="agree" required>
                <label for="agree"><b>Agree</b></label><br>
                
                <a href="https://www.google.co.in/"><b>Google</b></a><br>
                
                <ol type="1"><b>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                </b></ol>
                
                <button type="submit">submit</button>
                <hr>
            </div>
        </form>
    </center>
</body>
</html>
